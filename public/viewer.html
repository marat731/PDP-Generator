<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Product Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --walmart-blue: #0071ce;
            --walmart-yellow: #ffc220;
            --walmart-dark: #041e42;
            --border-color: #e6e6e6;
            --text-primary: #2e2f32;
            --text-secondary: #74767c;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f7f7f7;
            color: var(--text-primary);
        }

        .control-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--walmart-dark);
            color: white;
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-panel h1 {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .walmart-spark {
            width: 32px;
            height: 32px;
            background: var(--walmart-yellow);
            border-radius: 50%;
            position: relative;
        }

        .walmart-spark::before,
        .walmart-spark::after {
            content: '';
            position: absolute;
            background: var(--walmart-yellow);
        }

        .walmart-spark::before {
            width: 8px;
            height: 32px;
            top: 0;
            left: 12px;
        }

        .walmart-spark::after {
            width: 32px;
            height: 8px;
            left: 0;
            top: 12px;
        }

        .preview-area {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background: white;
            margin-top: 70px;
        }

        .walmart-pdp {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
        }

        .pdp-breadcrumb {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .pdp-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 40px;
        }

        .product-images {
            display: flex;
            gap: 16px;
        }

        .thumbnail-strip {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: var(--walmart-blue);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-image {
            flex: 1;
            aspect-ratio: 1;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .product-info {
            position: sticky;
            top: 20px;
        }

        .product-brand {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .product-title {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 16px;
            color: var(--walmart-dark);
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .stars {
            color: var(--walmart-yellow);
            font-size: 16px;
        }

        .rating-count {
            color: var(--text-secondary);
        }

        .product-price {
            font-size: 32px;
            font-weight: 700;
            color: var(--walmart-dark);
            margin-bottom: 8px;
        }

        .price-info {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .walmart-plus {
            background: linear-gradient(135deg, #0071ce 0%, #004f9a 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .walmart-plus-logo {
            font-weight: 700;
            font-size: 18px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 16px;
            background: var(--walmart-blue);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 12px;
        }

        .add-to-cart-btn:hover {
            background: #005ba8;
        }

        .product-details-section {
            border-top: 1px solid var(--border-color);
            padding-top: 40px;
        }

        .details-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--walmart-dark);
        }

        .product-description {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-primary);
            margin-bottom: 32px;
        }

        .product-features {
            margin-bottom: 32px;
        }

        .features-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--walmart-dark);
        }

        .features-list {
            list-style: none;
        }

        .features-list li {
            padding-left: 28px;
            position: relative;
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .features-list li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #00a854;
            font-weight: 700;
            font-size: 18px;
        }

        /* Password Modal */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .password-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--walmart-dark);
            text-align: center;
        }

        .modal-text {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .password-input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            font-family: inherit;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--walmart-blue);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--walmart-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #005ba8;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            text-align: center;
            margin-top: 12px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Hide content until loaded */
        .mockup-content {
            display: none;
        }

        .mockup-content.loaded {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Control Panel -->
    <div class="control-panel">
        <h1>
            <div class="walmart-spark"></div>
            Walmart Product Mockup
        </h1>
        <div>
            <span id="viewCount" style="font-size: 13px;"></span>
        </div>
    </div>

    <!-- Password Modal -->
    <div class="password-modal" id="passwordModal">
        <div class="modal-content">
            <h2 class="modal-title">ðŸ”’ Password Required</h2>
            <p class="modal-text">This mockup is password protected. Please enter the password to view.</p>
            <input type="password" class="password-input" id="passwordField" placeholder="Enter password" />
            <button class="submit-btn" onclick="submitPassword()">View Mockup</button>
            <div class="error-message" id="errorMessage">Incorrect password. Please try again.</div>
        </div>
    </div>

    <!-- Mockup Content -->
    <div class="mockup-content" id="mockupContent">
        <div class="preview-area">
            <div class="walmart-pdp">
                <div class="pdp-breadcrumb">Home / Electronics / Product</div>
                <div class="pdp-content">
                    <div class="product-images">
                        <div class="thumbnail-strip" id="thumbnailStrip"></div>
                        <div class="main-image" id="mainImage"></div>
                    </div>
                    <div class="product-info">
                        <div class="product-brand" id="displayBrand"></div>
                        <h1 class="product-title" id="displayTitle"></h1>
                        <div class="product-rating">
                            <span class="stars" id="displayStars"></span>
                            <span class="rating-count" id="displayRating"></span>
                        </div>
                        <div class="product-price" id="displayPrice"></div>
                        <div class="price-info">Price when purchased online</div>
                        <div class="walmart-plus">
                            <div class="walmart-plus-logo">Walmart+</div>
                            <div style="font-size: 13px;">Free delivery</div>
                        </div>
                        <button class="add-to-cart-btn">Add to cart</button>
                    </div>
                </div>
                <div class="product-details-section">
                    <h2 class="details-title">Product details</h2>
                    <div class="product-description" id="displayDescription"></div>
                    <div class="product-features">
                        <h3 class="features-title">Key Features</h3>
                        <ul class="features-list" id="displayFeatures"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        let mockupData = null;

        async function loadMockup(password = null) {
            const id = window.location.pathname.split('/mockup/')[1];
            if (!id) {
                alert('Invalid mockup URL');
                return;
            }

            try {
                const url = password ? `/api/mockups/${id}?password=${encodeURIComponent(password)}` : `/api/mockups/${id}`;
                const response = await fetch(url);
                const result = await response.json();

                if (result.passwordProtected) {
                    document.getElementById('passwordModal').classList.add('active');
                    return;
                }

                if (!result.success) {
                    alert('Mockup not found');
                    return;
                }

                mockupData = result.data;
                document.getElementById('passwordModal').classList.remove('active');
                document.getElementById('mockupContent').classList.add('loaded');
                document.getElementById('viewCount').textContent = `Views: ${result.views}`;
                renderMockup();
            } catch (error) {
                console.error('Error loading mockup:', error);
                alert('Error loading mockup. Please try again.');
            }
        }

        function submitPassword() {
            const password = document.getElementById('passwordField').value;
            if (!password) return;
            
            loadMockup(password).catch(() => {
                document.getElementById('errorMessage').classList.add('show');
            });
        }

        // Allow Enter key to submit password
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('passwordField').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    submitPassword();
                }
            });
        });

        function renderMockup() {
            if (!mockupData) return;

            document.getElementById('displayBrand').textContent = mockupData.brand || 'Brand';
            document.getElementById('displayTitle').textContent = mockupData.title || 'Product';
            document.getElementById('displayPrice').textContent = mockupData.price ? `$${parseFloat(mockupData.price).toFixed(2)}` : '$0.00';
            document.getElementById('displayDescription').textContent = mockupData.description || '';

            const rating = parseFloat(mockupData.rating) || 0;
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = 'â˜…'.repeat(fullStars);
            if (hasHalfStar) stars += 'â˜†';
            stars += 'â˜†'.repeat(5 - fullStars - (hasHalfStar ? 1 : 0));
            document.getElementById('displayStars').textContent = stars;
            document.getElementById('displayRating').textContent = `(${mockupData.reviews || 0})`;

            const bullets = mockupData.bullets?.filter(b => b.trim()) || [];
            document.getElementById('displayFeatures').innerHTML = bullets.length ? bullets.map(b => `<li>${b}</li>`).join('') : '<li>No features listed</li>';

            if (mockupData.images && mockupData.images.length > 0) {
                updateImageDisplay();
            } else {
                document.getElementById('mainImage').innerHTML = '<div style="padding: 60px; text-align: center; color: #999;">No images available</div>';
            }
        }

        function updateImageDisplay() {
            const images = mockupData.images;
            document.getElementById('mainImage').innerHTML = `<img src="${images[currentImageIndex]}" alt="Product image">`;
            document.getElementById('thumbnailStrip').innerHTML = images.map((img, i) => `
                <div class="thumbnail ${i === currentImageIndex ? 'active' : ''}" onclick="changeImage(${i})">
                    <img src="${img}" alt="Thumbnail ${i + 1}">
                </div>
            `).join('');
        }

        function changeImage(index) {
            currentImageIndex = index;
            updateImageDisplay();
        }

        // Load mockup on page load
        loadMockup();
    </script>
</body>
</html>
